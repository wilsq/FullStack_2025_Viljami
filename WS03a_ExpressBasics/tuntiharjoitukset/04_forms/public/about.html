<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>

<body>
    <header>
        <h1>DemoSite</h1>
        <nav>
            <a href="/etusivu">Home</a>
            <a href="/about">About</a>
            <a href="/services">Services</a>
            <a href="/adduser">Add User</a>
        </nav>
    </header>
    <div class="container">
        <h1>About Us</h1>
        <div id="content">
            <!-- Content from tekstidata.txt will be loaded here -->
        </div>
    </div>
    <script>
        fetch('/about-data')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content').innerText = data;
            })
            .catch(error => {
                console.error('Error fetching about data:', error);
            });
    </script>
</body>

</html>
